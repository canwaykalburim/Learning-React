<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      // 화살표 함수로 컴포넌트 정의
      const TitleParts = (props) => (
        <div style={{backgroundColor: 'red', color: 'white'}}>
          <h3>{props.title}</h3>
        </div>
      )
      const ContentParts = (props) => (
        <div style={{border: '1px solid blue', margin: '15px'}}>
          <h3>줄거리: {props.body}</h3>
        </div>
      )
      // 메인 컴포넌트
      const Book = (props) => (
        <div>
          <TitleParts title={props.title} />
          <ContentParts body={props.body} />
        </div>
      )
      ReactDOM.render(
        (<div>
          <Book title='삼국지' body='중국' />
          <Book title='민수기' body='이스라엘' />
          <Book title='서유기' body='원숭이' />
        </div>),
        document.getElementById('root'))
    </script>
  </body>
</html>
