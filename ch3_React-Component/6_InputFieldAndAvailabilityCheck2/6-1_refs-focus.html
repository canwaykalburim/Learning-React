<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script text="text/babel">
      class LoginForm extends React.Component {
        constructor(props) {
          super(props)
          this.state = {
            user: '',
            pass: ''
          }
        }
        render() {
          const doSubmit = e => this.doSubmit(e)
          const doChange = e => this.doChange(e)
          // 렌더링 내용
          return (
            <form onSubimt={doSubmit}>
              <label>사용자 이름:<br />
                <input type='text' name='user' ref={ (i) => {this.user = i } }
                  value={this.state.user} onChange={doChange} />
              </label><br />
              <label>비밀번호:<br />
                <input type='password' name='pass' ref={ (i) => {this.pass = i } }
                  value={this.state.pass} onChange={doChange} />
              </label><br />
              <input type='submit' value='전송' />
            </form>
          )
        }
        doChange(e) {
          const key = e.target.name
          this.setState({
            [key]: e.target.value
          })
        }
        doSubmit(e) {
          e.preventDefault()
          // 값이 없을 때
          if(!this.state.user) {
            this.user.focus()
            return
          }
          if(!this.state.pass) {
            this.pass.focus()
            return
          }
          window.alert(JSON.stringify(this.state))
        }
      }
      ReactDOM.render(<div><LoginForm /></div>, document.getElementById('root'))
    </script>
  </body>
</html>
